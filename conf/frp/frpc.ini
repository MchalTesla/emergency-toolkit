[common]
server_addr = 1.2.3.4
server_port = 7000
auth.method = token
auth.token = change_me_token
transport.protocol = tcp

[ssh]
type = tcp
local_ip = 127.0.0.1
local_port = 22
remote_port = 60022

# 正向代理示例：将本地 1080/http 代理暴露到服务端 (socks/http 可选)
[http_proxy]
type = tcp
local_ip = 127.0.0.1
local_port = 1080
remote_port = 61080

# 反向代理示例：通过 frps 的 vhost_http_port 暴露本地 Web (HTTP)
[web_http]
type = http
local_ip = 127.0.0.1
local_port = 8081
custom_domains = web.example.com

# 反向代理示例：通过 frps 的 vhost_https_port 暴露本地 Web (HTTPS)
[web_https]
type = https
local_ip = 127.0.0.1
local_port = 8444
custom_domains = web.example.com
